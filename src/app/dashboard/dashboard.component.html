<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>WELCOME {{username}}</h1>
        <p>{{Date}}</p>
        <div class="section1">
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-5">
            <form  [formGroup]="eventform"(ngSubmit)=addEvent()>
            <input type="date" placeholder="enter a date" class="form-control" name="date"formControlName="date">
            <input type="text" placeholder="enter the reminder" class="form-control" name="reminder"formControlName="reminder">
   
            <button type="submit" class="btn  button1">ADD REMINDER</button>
        <a routerLink="/events" >VIEW ALL REMINDER</a>
        </form>
    </div>
</div>
        </div>
        <app-deleteconfirmation (OnDelete)="OnDeleteAtParent($event)"[item]="userid" >  </app-deleteconfirmation>   
          <div class="footer">
            <button class="btn btn-danger btn1" (click)="deleteUser()">Delete Account</button>
        </div>
    </div>
</body>
</html>
